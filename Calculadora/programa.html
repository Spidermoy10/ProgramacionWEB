<!DOCTYPE html>
<html>
  <head>
        <title>Calculator.</title>

        <!--llamamos el codigo del diseño-->
        <link type="text/css" href="diseno.css" rel="stylesheet">
  </head>

<body>
   
  <!--Divs que ayudaran al diseño-->
    <div class="contenedor">
       <div class="calcula">
            
        <!--Div que crea el display de la calculadora-->
            <input class="display" type="text" id="pantalla">
      
            <!--creacion de botones y asignacion de sus eventos-->

            <button name="numero">7</button>
            <button name="numero">8</button>
            <button name="numero">9</button>
            <button name="operador">+</button>
        
            <button name="numero">4</button>
            <button name="numero">5</button>
            <button name="numero">6</button>
            <button name="operador">-</button>
        
            <button name="numero">1</button>
            <button name="numero">2</button>
            <button name="numero">3</button>
            <button name="operador">x</button>
        
            <button name="reset">C</button>
            <button name="numero">0</button>
            <button name="igual">=</button>
            <button name="operador">/</button>
        </div>
    </div>

    <!--llamamos al codigo que hara funcionar el programa-->
    <script src="codigo.js"></script>
</body>
</html>
